<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="main">
    <h1 class="title">Search repositories in GitHub</h1>
    <div class="search" action="" onsubmit="getRepo()">
      <input class="search__input" id="input">
      <button class="search__submit" onclick="getRepo()">
        <img class="search__icon" src="img/search.svg">
      </button>
    </div>
    <div class="repositories" id="repo">
    </div>
  </main>
<script src="script.js"></script>
</body>
</html>
